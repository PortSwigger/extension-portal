name: Test

on:
  workflow_dispatch:
    inputs:
      extension_name:
        description: 'Extension name'
        required: true
        type: string
      target_repo_url:
        description: 'Target repository URL'
        required: true
        type: string
      compatible_products:
        description: 'Compatible products (comma-separated: community,dast,pro)'
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App token
        id: generate_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.PROJECT_ACCESS_APP_ID }}
          private-key: ${{ secrets.PROJECT_ACCESS_PRIVATE_KEY }}
          repositories: extension-portal-internal

      - name: Trigger internal sanitize-and-analyze
        env:
          OWNER: PortSwigger
          REPO: extension-portal-internal
          WORKFLOW_FILE: sanitize-and-analyze.yml
          REF: main
          GH_TOKEN: ${{ steps.generate_token.outputs.token }}
          EXTENSION_NAME: ${{ inputs.extension_name }}
          TARGET_REPO_URL: ${{ inputs.target_repo_url }}
          COMPATIBLE_PRODUCTS: ${{ inputs.compatible_products }}
        run: |
          curl -sS -f -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GH_TOKEN" \
            https://api.github.com/repos/$OWNER/$REPO/actions/workflows/$WORKFLOW_FILE/dispatches \
            -d @- <<'JSON'
          {
            "ref": "'"$REF"'",
            "inputs": {
              "extension_name": "'"$EXTENSION_NAME"'",
              "target_repo_url": "'"$TARGET_REPO_URL"'",
              "compatible_products": "'"$COMPATIBLE_PRODUCTS"'"
            }
          }
          JSON

          echo "Workflow dispatch triggered successfully"